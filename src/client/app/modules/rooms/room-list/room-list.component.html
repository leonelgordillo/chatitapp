<div class="row">
    <mat-toolbar color="secondary" class="fixed-toolbar" layout="row">
        <div>
          <span style="width:100%"></span>
            <button mat-raised-button color="secondary" routerLink="create"><mat-icon>add</mat-icon> Create Room</button>
        </div>
     </mat-toolbar>
 
  <mat-card example-card *ngFor="let room of roomList">
  <mat-card-header>
    <!-- <img [src]="roomImages[room.roomID]"> -->
    <img [src]="room.profileImg" mat-card-avatar class="profile-image" [routerLink]="['/profile', room.organizer]">

    <mat-card-title>
      {{room.topic}}
    </mat-card-title>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>publish</mat-icon>
        <span>Save</span>
      </button>
      <button mat-menu-item>
        <mat-icon>mode_comment</mat-icon>
        <span>Hide</span>
      </button>
    </mat-menu>
    <mat-card-subtitle>{{room.organizer}}</mat-card-subtitle>
  </mat-card-header>
    <img mat-card-image [src]="room.image">
    <div> 
      <mat-card-subtitle style="padding: 5px; margin-bottom: 0px" *ngIf="room.users"># of chatters: {{room.users.length}}</mat-card-subtitle>
    
    <mat-chip-list>
        <mat-chip color="primary" class="topic-chip" >{{room.typeView}}</mat-chip>
    </mat-chip-list>
  </div>
  <mat-card-actions>
      <button mat-button color="primary" [routerLink]="[room.roomID]" routerLinkActive="active">JOIN</button>
      <mat-icon matTooltip="Password Protected" style="padding-top:5px;color: rgba(0,0,0,.54);" *ngIf="!room.isPublic">lock</mat-icon>
      <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
